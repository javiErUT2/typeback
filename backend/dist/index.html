<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Chat</title>
    <style>
        .capaMensajes {
            width: 70%;
            height: 500px;
            border: 2px solid;
            padding: 10px;
            margin: 0;
        }
        ul { padding: 8px; list-style-type: none; }
        input { height: 32px; width: 50%; }
        button { height: 32px; width: 20%; }
    </style>
</head>
<body>
    <div class="capaMensajes">
        <ul id="mensajesLista"></ul>
    </div>
    <div>
        <div>
            <span><input type="text" id="mensajeParaEnviar" placeholder="Escribe tu mensaje" /></span>
            <span><button onclick="enviarMensaje()">Enviar</button></span>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();

        socket.on("mensaje", function(mensaje) {
            var mensajesLista = document.getElementById("mensajesLista");
            var nuevoMensaje = document.createElement("li");
            nuevoMensaje.textContent = mensaje;
            mensajesLista.appendChild(nuevoMensaje);
        });

        function enviarMensaje() {
            var mensaje = document.getElementById("mensajeParaEnviar").value;
            console.log("enviando: " + mensaje);
            socket.emit('mensaje', mensaje);
            document.getElementById("mensajeParaEnviar").value = "";
        }
    </script>
</body>
</html>
